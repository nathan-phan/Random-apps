<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>wiki app</title>
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Questrial|Cookie' rel='stylesheet' type='text/css'>
  <link href="bootstrap.min.css" rel="stylesheet" media="screen">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class = 'header text-center'>
    <h1>Wiki search app</h1>
  </div>
  <div class = 'container text-center'>
  <div id="custom-search-input">
      <div class="input-group col-md-12">
         <input type="text" class="form-control input-lg" placeholder="wiki entries" id = 'search' />
             <span class="input-group-btn">
                <button class="btn btn-info btn-lg" type="button" id='search-button'>Search</button>
              </span>
       </div>
    
  </div>

  <button type="button" class="btn btn-danger btn-lg btn-block" id='explore'>Never mind, I feel like exploring!</button>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="bootstrap.js"></script>
<script type="text/javascript" src="wiki.js"></script>
</body>
</html>
