<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>calculator app</title>
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Questrial|Cookie' rel='stylesheet' type='text/css'>
  <link href="bootstrap.min.css" rel="stylesheet" media="screen">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class = 'header text-center'>
    <h1>My function over form calculator app</h1>
  </div>
  <div class ='cal-outline'>
    <div class ='screen'>
      <div class ='screen-num pull-right' id ='res'></div>
    </div>
    <div class = 'buttons'>
      <div class = 'cal-button text-center' id ='ac'>AC</div>
      <div class = 'cal-button text-center' id ='ce'>CE</div>
      <div class = 'cal-button text-center' id ='mod'>%</div>
      <div class = 'cal-button text-center' id ='divide'>/</div>
      <div class = 'cal-button text-center' id ='7'>7</div>
      <div class = 'cal-button text-center' id ='8'>8</div>
      <div class = 'cal-button text-center' id ='9'>9</div>
      <div class = 'cal-button text-center' id ='mul'>*</div>
      <div class = 'cal-button text-center' id ='4'>4</div>
      <div class = 'cal-button text-center' id ='5'>5</div>
      <div class = 'cal-button text-center' id ='6'>6</div>
      <div class = 'cal-button text-center' id ='sub'>-</div>
      <div class = 'special'>
      <div class = 'cal-button text-center' id ='1'>1</div>
      <div class = 'cal-button text-center' id ='2'>2</div>
      <div class = 'cal-button text-center' id ='3'>3</div>
      </div>
      <div class = 'cal-button text-center' id ='plus'>+</div>
      <div class = 'special'>
      <div class = 'cal-button text-center' id ='0'>0</div>
      <div class = 'cal-button text-center' id = 'dot'>.</div>
      <div class = 'cal-button text-center' id ='equal'>=</div>
      </div>
    </div>
  </div>
  




<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="bootstrap.js"></script>
<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
