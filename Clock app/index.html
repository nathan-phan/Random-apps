<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>timer app</title>
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Questrial|Cookie' rel='stylesheet' type='text/css'>
  <link href="bootstrap.min.css" rel="stylesheet" media="screen">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class = 'header text-center'>
    <h1>Pomodoro clock app</h1>
  </div>

  <div class ='container text-center'>
    <div class = 'description'>Session</div>
    <div class = 'main-timer'>25:00</div>

    <div class = 'wrapper'>
    <div class = 'break'>
    <a class = 'add-break' href='#'> + </a><div class = 'break-time'>5</div><a href ='#' class = 'sub-break'> - </a>
    <br>
    <p id ='break'>Break</p></div>


    <div class = 'session'><a href ='#' class = 'add-session'> + </a><div class = 'session-time'>25</div><a href ='#' class = 'sub-session'> - </a>
    <br>
    <p id ='session'>Session</p></div>
    </div>
    <button type="button" class="btn btn-success btn-lg btn-block">Run</button>
    
  </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="bootstrap.js"></script>
<script type="text/javascript" src="clock.js"></script>
</body>
</html>
